<h1>Danh mục loại chi phí</h1>

<mat-form-field style="color: primary; width: 400px">
    <mat-label>Mã loại chi phí</mat-label>
    <input matInput>
    <mat-hint align="end">Không dấu, viết liền ^</mat-hint>
</mat-form-field>

<mat-form-field color="primary" style="margin-left: 100px; width: 400px;">
    <mat-label>Tên loại chi phí</mat-label>
    <input matInput>
</mat-form-field>
<br>
<mat-form-field style="width: 400px;">
    <mat-label>Thuộc nhóm</mat-label>
    <mat-select>
        <mat-option value="one">Bảo trì</mat-option>
        <mat-option value="two">Kiểm định</mat-option>
        <mat-option value="three">Sửa chữa</mat-option>
        <mat-option value="four">Mua sắm</mat-option>
        <mat-option value="four">Hoạt động</mat-option>
    </mat-select>
</mat-form-field>

<div>
    <hr style="margin-top: 100px;">
    <button mat-raised-button color="primary" style="margin-left: 20px;">Thêm</button>
    <button mat-raised-button color="primary" style="margin-left: 10px;">Sửa</button>
    <button mat-raised-button color="primary" style="margin-left: 10px;">Xóa</button>
    <button mat-raised-button color="primary" style="margin-left: 260px;">Lưu</button>
    <button mat-raised-button color="primary" style="margin-left: 10px;">Không lưu</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z3" style="margin-top: 10px;">

        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="ma">
            <th mat-header-cell *matHeaderCellDef style="width: 100px;"> Mã loại chi phí </th>
            <td mat-cell *matCellDef="let element"> {{element.ma}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="ten">
            <th mat-header-cell *matHeaderCellDef> Tên loại chi phí </th>
            <td mat-cell *matCellDef="let element"> {{element.ten}} </td>
        </ng-container>

        <ng-container matColumnDef="nhom">
            <th mat-header-cell *matHeaderCellDef> Thuộc nhóm </th>
            <td mat-cell *matCellDef="let element"> {{element.nhom}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
