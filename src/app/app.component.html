<mat-toolbar color="primary">
  <button mat-icon-button (click)="opened=!opened">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Học Material</span>
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>
<mat-sidenav-container>
  <!-- mode: over, push, side -->
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item><a routerLink="/dashboard">DashBoard</a></mat-list-item>
      <mat-list-item><a routerLink="/danhmuc">Danh mục</a></mat-list-item>
    </mat-list>



  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
